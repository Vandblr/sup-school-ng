<div class="botao-cadastro">
    <botao routerLink="/alunos/cadastro" texto="Cadastro"></botao>
    
</div>


<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>MÃ©dia</th>
            <th>Frequencia</th>
            <th>status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(aluno of alunos; track aluno) {
            <tr>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.media.toFixed(2).replace(".", ",")}}</td>
                <td>{{aluno.frequencia}}</td>
                <td>{{aluno.status}}</td>
                
                <botao texto="Editar" (click)="editar(aluno)" tipo="aviso"></botao>
                <botao texto="apagar" (click)="apagar(aluno)" tipo="perigo"></botao>
                

            </tr>
        }
    </tbody>
</table>
